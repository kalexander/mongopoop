<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }

        .right {
            width: 180px;
            height: 100%;
            float: left;
            background: #0B3D51;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="right">
    this is a test
    <input id="radius" type="text"></input>
    <input id="lat" type="text"></input>
    <input id="lng" type="text"></input>
</div>
<div id="map"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 38.0000, lng: -97.000},
      zoom: 5,
      styles: [{
        "featureType": "all",
        "elementType": "labels.text.fill",
        "stylers": [{"color": "#ffffff"}]
      }, {
        "featureType": "all",
        "elementType": "labels.text.stroke",
        "stylers": [{"color": "#000000"}, {"lightness": 13}]
      }, {
        "featureType": "administrative",
        "elementType": "geometry.fill",
        "stylers": [{"color": "#000000"}]
      }, {
        "featureType": "administrative",
        "elementType": "geometry.stroke",
        "stylers": [{"color": "#144b53"}, {"lightness": 14}, {"weight": 1.4}]
      }, {"featureType": "landscape", "elementType": "all", "stylers": [{"color": "#08304b"}]}, {
        "featureType": "poi",
        "elementType": "geometry",
        "stylers": [{"color": "#0c4152"}, {"lightness": 5}]
      }, {
        "featureType": "road.highway",
        "elementType": "geometry.fill",
        "stylers": [{"color": "#000000"}]
      }, {
        "featureType": "road.highway",
        "elementType": "geometry.stroke",
        "stylers": [{"color": "#0b434f"}, {"lightness": 25}]
      }, {
        "featureType": "road.arterial",
        "elementType": "geometry.fill",
        "stylers": [{"color": "#000000"}]
      }, {
        "featureType": "road.arterial",
        "elementType": "geometry.stroke",
        "stylers": [{"color": "#0b3d51"}, {"lightness": 16}]
      }, {
        "featureType": "road.local",
        "elementType": "geometry",
        "stylers": [{"color": "#000000"}]
      }, {"featureType": "transit", "elementType": "all", "stylers": [{"color": "#146474"}]}, {
        "featureType": "water",
        "elementType": "all",
        "stylers": [{"color": "#021019"}]
      }],
    });

    map.data.loadGeoJson('/70816');
    map.data.setStyle({
      icon: '//example.com/path/to/image.png',
      fillColor: 'green'
    });

    //map.data.loadGeoJson('/bigarea');
    var drawingManager = new google.maps.drawing.DrawingManager({
      drawingMode: google.maps.drawing.OverlayType.MARKER,
      drawingControl: true,
      drawingControlOptions: {
        position: google.maps.ControlPosition.TOP_CENTER,
        drawingModes: ['circle', 'rectangle']
      },
      markerOptions: {icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'},
    });

    google.maps.event.addListener(map, 'mousemove', function (event) {
      //displayCoordinates(event.latLng);
      document.getElementById("lat").value = event.latLng.lat();
      document.getElementById("lng").value = event.latLng.lng();
    });

    var lastiw = null;
    var lastm = null;

    map.data.addListener('mouseover', function (event) {
      console.log(' --> ' + event.feature.getProperty('GEOID10'));
      if (lastiw) {
        lastiw.close();
      }

      document.getElementById("lat").value = event.latLng.lat();
      document.getElementById("lng").value = event.latLng.lng();
      var lat = parseFloat(document.getElementById("lat").value);
      var lng = parseFloat(document.getElementById("lng").value);
      if (lastm) {
        lastm.setMap(null);
      }

      var marker = new google.maps.Marker({
        position: {lat: lat, lng: lng},
        map: map,
        title: 'Uluru (Ayers Rock)',
        icon: {
          path: google.maps.SymbolPath.CIRCLE,
          scale: 1,
          fillColor: "#F00",
          fillOpacity: 0.4,
          strokeWeight: 0.4
        }
      });
      lastm = marker;
      var iw = new google.maps.InfoWindow({
        content: event.feature.getProperty('GEOID10'),
        position: {lat: document.getElementById("lat").value, lng: document.getElementById("lng").value}
      });
      iw.open(map, marker);
      iw.setPosition(new google.maps.LatLng({lat: lat, lng: lng}));
      lastiw = iw;
    });

    drawingManager.setMap(map);
    google.maps.event.addListener(drawingManager, 'overlaycomplete', function (event) {
      console.log(event.type);
      if (event.type === 'rectangle') {
        //var radius = event.overlay.getRadius();
        var ne = event.overlay.getBounds().getNorthEast();
        var sw = event.overlay.getBounds().getSouthWest();
        map.data.loadGeoJson('/area/' + sw.lat() + "/" + sw.lng() + "/" + ne.lat() + "/" + ne.lng());
      }
      if (event.type === 'circle') {
        var radius = event.overlay.getRadius();
        var lat = event.overlay.getCenter().lat();
        var lng = event.overlay.getCenter().lng();
        map.data.loadGeoJson('/circlearea/' + lat + "/" + lng + "/" + radius);
      }
      event.overlay.setMap(null);
    });
  }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRWl9Wm0Mac-eMj-yY4TSFLXesSyKASvM&callback=initMap&libraries=drawing"
        async defer></script>
</body>
